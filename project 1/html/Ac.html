<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add company</title>
</head>
<body>
    <h2>Add Company Details</h2>
    <fieldset>
    <form action="">
        
        <label for="name"><b>Company Name<span>*</span></b></label>
      <input type="text" id="cname" placeholder="company Name" required><br>
      <br><label for="name"><b>Project</b></label>
      <input type="text" id="project" placeholder="project"><br>
      <br><label for="name"><b>Position<span>*</span></b></label>
      <input type="text"  id="position" placeholder="Enter your position" required><br>
      <br><label for="name"><b>Experience<span>*</span></b></label>
      <input type="text"id="Experience" placeholder="Enter your Experience" required><br>
      <br>
      <br>
      <br>
      <button>Clear</button>
      <button onclick="Add()">Submit</button>
    </form>
</fieldset>
</body>
<script>
    function Add(){

        let CName=document.getElementById("cname").value;
        let project=document.getElementById("project").value;
        let Pos=document.getElementById("position").value;
        let exp=document.getElementById("Experience").value;

        fetch(`https://localhost:7256/api/T/AddCompanydetails`,{
        method:"POST",
        body:JSON.stringify({
            company_name: CNname,
            project_Name: project,
            position: Pos,
            experience: exp
        }),
        headers:{
            'Accept':'application/json',
            "content-type":"application/json;charset=UTF-8",
        },
      }) 
      .then((Response=>{
        if(Response.status===201){
            alert("Added Success");
            Window.location.href="Profile.html";
        }
        else{
            alert("retry");
        }
      })).catch(error=>console.log(error));
    }
</script>
</html>

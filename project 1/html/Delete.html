<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    <h1>Delete</h1>
    <button onclick="deleteacc()">Delete account</button>

    <script>
        function deleteacc(){
            const em = localStorage.getItem('Emailid');
            let url=`https://localhost:7256/api/T/Deletingdetails?email=${em}`;
            let options={
                method:"DELETE"
            }
            fetch(url,options)
            .then(data=>{
                if(data.status===200){
                    alert("Deleted Successfully");
                }
            })

        }
    </script>
    
</body>
</html>
